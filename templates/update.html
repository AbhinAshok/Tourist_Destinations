{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h2 class="mt-4">Update Destination</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-sm btn-primary">Save</button>
</form>

{% endblock %}
