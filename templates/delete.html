{% extends 'base.html' %}

{% block content %}
<h2>Delete Destination</h2>
<p>Are you sure you want to delete "{{ destination.place_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-dark">Yes, delete</button>
    <a href="{% url 'destination-list' %}" class="btn btn-light">Cancel</a>
</form>
{% endblock %}
